<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav>
            <a href="index.html"> Adding Strings</a><br>
            <a href="calculator.html">Calculator</a>
        </nav>
       <script src= "angular.min.js"></script>
<script src= "calculator.js"></script>
 <div ng-app="CalculatorApp" ng-controller="CalculatorController">
  <p>Number1:<input type="number" ng-model="a"></p>
  <p>Number2:<input type="number" ng-model="b"></p>
  <p>Operation:<select ng-model="operator">
        <option>+</option>
        <option>*</option>
        <option>-</option>
        <option>/</option>
     </select></p>
  <p>{{ result() }}</p>
 </div>
<script>
angular.module('CalculatorApp', [])
    .controller('CalculatorController', function($scope) {
        $scope.result = function() {
            if ($scope.operator == '+') {
                return $scope.a + $scope.b;
            }
            if ($scope.operator == '-') {
                return $scope.a - $scope.b;
            }
            if ($scope.operator == '*') {
                return $scope.a * $scope.b;
            }
            if ($scope.operator == '/') {
                return $scope.a / $scope.b;
            }
        };
    });
</script>
    </body>
</html>
